<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Custom Checkbox Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="checkbox-demo">
      <label class="checkbox-row">
        <input type="checkbox" />
        <span>Unchecked</span>
      </label>

      <label class="checkbox-row">
        <input type="checkbox" checked />
        <span>Checked</span>
      </label>

      <label class="checkbox-row">
        <input id="indeterminate" type="checkbox" />
        <span>Indeterminate</span>
      </label>
    </main>

    <script>
      // Put the third box into the indeterminate state
      document.getElementById("indeterminate").indeterminate = true;
    </script>
  </body>
</html>
